<h1>Welcome!</h1>
<!-- One way binding -->
<div class="play-container">
  <p>
    You've clicked <span (click)="countClick()">this</span
    >{{ clickCounter }} times
  </p>
</div>
<!-- Two way binding -->
<div class="play-container">
  <p>
    <input type="text" [(ngModel)]="name" />
    <br />
    <strong>You said: </strong> {{ name }}
  </p>
</div>

<!-- class binding -->
<!-- <div class="play-container" [class.active]="clickCounter > 4"> -->
<div class="play-container" [ngClass]="setClasses()">
  <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
    <p>The click counter is <strong>GREATER</strong>than four</p>
  </ng-template>
  <ng-template #none>
    <p>The click counter is <strong>NOT GREATER</strong>than four</p>
  </ng-template>
</div>
